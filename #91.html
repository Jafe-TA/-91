<!--

- Confeccionar una función que muestre la tabla de multiplicar. Si no llegan datos muestra por defecto la tabla del 2. 
Por defecto se muestran 10 términos de la tabla salvo que se indique un valor en contrario.
La función debe tener 2 parámetros y ambos deben tener un valor por defecto.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
   function tabla(tabla=2, repet=10) {
    document.write(`Tabla del ${tabla}<br>`)
    for(let x=1;x<=repet;x++){
      v=x*tabla;
      document.write(`${tabla} * ${x} = ${v}<br>`);
    }
  }
tabla();
tabla(3);


</script>


</body>
</html>
